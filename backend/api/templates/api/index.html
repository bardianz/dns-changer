<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Services</title>
</head>

<body>

    <div>
            <h2>API:</h2>
            <a href="{% url 'api_home' %}">Click</a>
    </div>

    <div>
        <ol>
            {% for service in services %}
            <li>
                <ul>
                    <li>Name: {{ service.name }}</li>
                    <li>Prefred IP :{{ service.prefred_ip }}</li>
                    <li>Alternate IP : {{ service.alternate_ip }}</li>
                </ul>
            </li>
            {% endfor %}
        </ol>
    </div>



</body>

</html>
